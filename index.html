<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/Index.css">
    <title>Document</title>
</head>
<body>

<div class="container mt-3">
     <nav aria-label="breadcrumb" class="bg-light p-3 ps-5 rounded ms-5">
    <ol class="breadcrumb mb-0 ms-5 ps-3">
          <li class="breadcrumb-item active" aria-current="page">Datos personales</li>
         
     
        <!--<li class="breadcrump-item active" aria-current="page"></li>-->
    </ol>
        </nav>

<div class=" d-flex justify-content-center">

     <div class="mb-5 w-75 shadow p-5 pb-4 pt-0">
    <form action="" >
        <div class="mb-4 ps-5 mt-0 title">
            <h1 class="">Datos personales:</h1>
          </div>
            <div class="mb-3">
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" class="form-control">
            </div>

             <div class="mb-3">
             <label for="provincia">provincia: </label>
            <input type="text" id="provincia" class="form-control">
            </div>

            <div class="mb-3">
             <label for="ciudad">Ciudad: </label>
            <input type="text" id="ciudad" class="form-control">
            </div>

            <div class="mb-3">
             <label for="sector">Sector: </label>
            <input type="text" id="sector" class="form-control">
            </div>

            <div class="mb-3">
             <label for="calle">Calle: </label>
            <input type="text" id="calle" class="form-control">
            </div>

            <div class="mb-5">
             <label for="carrera">Carrera: </label>
            <select name="carrera" id="carrera" class="form-select">
            <option value="" selected disabled>Seleccione una opcion </option>
            <option value="Software">Desarrollo de software</option>
            <option value="Redes">Redes Informaticas</option>
            <option value="Multimedia">Multimedia</option>
            <option value="CyberSecurity">CyberSecurity</option>
            <option value="IA">Inteligencia artificial</option>
            </select>
            </div>
           
           

            <div class="text-end ">
            <button type="button" id="btnLimpiar" class="btn btn-warning me-2">Limpiar</button>
            
                <button type="button" class="btn btn-primary">Continuar</button>
            </div>


            </div>

        </form>

    </div>

</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../Javacript/Script.js"></script>
</body>
</html>
